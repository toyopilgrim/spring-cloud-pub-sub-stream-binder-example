buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.17'
    }
}

plugins {
    id 'idea'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
    id "com.google.protobuf" version "0.8.17"
}

apply plugin: "com.google.protobuf"

group = 'com.toyopilgrim'
version = '0.0.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_17

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

ext {
    set('springCloudVersion', "2021.0.0-SNAPSHOT")
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    // https://mvnrepository.com/artifact/com.google.cloud/spring-cloud-gcp-pubsub-stream-binder
    implementation 'com.google.cloud:spring-cloud-gcp-pubsub-stream-binder:3.4.0'

    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.19.6'
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.18.1'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.17'
    implementation 'org.reflections:reflections:0.10'

}


dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

sourceSets {
    main.resources {
        srcDirs = [
                "src/main/resources",
                'build/generated/source/proto/main/java']
    }
}

test {
    useJUnitPlatform()
}
